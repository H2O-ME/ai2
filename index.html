<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清言</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <!-- 开屏页面 -->
    <div class="splash-screen">
        <div class="splash-content">
            <h1>THW</h1>
            <p>by cursor and github pages</p>
        </div>
    </div>

    <div class="app-container" style="opacity: 0;">
        <div class="sidebar">
            <div class="new-chat-btn" title="新建对话">
                <i class="fas fa-plus"></i>
                <span class="btn-text">新建对话</span>
            </div>
            <div class="model-list">
                <!-- GPT 模型 -->
                <div class="model-item" data-model="gpt">
                    <img src="https://img.icons8.com/?size=100&id=FBO05Dys9QCg&format=png&color=000000" alt="GPT">
                    <span class="model-name">GPT</span>
                </div>
                <div class="model-sub-select gpt-model-selector">
                    <select id="gptModelSelect">
                        <optgroup label="GPT-4">
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4o">GPT-4 Turbo</option>
                        </optgroup>
                        <optgroup label="GPT-3.5">
                            <option value="gpt-3.5-turbo-1106">GPT-3.5 Turbo (最新)</option>
                            <option value="gpt-3.5">GPT-3.5</option>
                        </optgroup>
                    </select>
                </div>

                <!-- 智谱AI模型 -->
                <div class="model-item" data-model="zhipu">
                    <img src="https://chatglm.cn/img/logo-collapse.d00ef130.svg" alt="智谱AI">
                    <span class="model-name">智谱AI</span>
                </div>
                <div class="model-sub-select zhipu-model-selector">
                    <select id="zhipuModelSelect">
                        <option value="glm-4v-flash">glm-4v-flash</option>
                        <option value="THUDM/glm-4-9b-chat">GLM-4-9B-Chat</option>
                    </select>
                </div>

                <!-- 通义千问 -->
                <div class="model-item" data-model="qwen">
                    <img src="https://sf-maas-uat-prod.oss-cn-shanghai.aliyuncs.com/Model_LOGO/Tongyi.svg" alt="通义千问">
                    <span class="model-name">通义千问</span>
                </div>
                <div class="model-sub-select qwen-model-selector">
                    <select id="qwenModelSelect">
                        <option value="qwen-max">Qwen Max</option>
                        <option value="qwen-plus">Qwen Plus</option>
                    </select>
                </div>

                <!-- FLUX -->
                <div class="model-item" data-model="flux">
                    <img src="https://sf-maas-uat-prod.oss-cn-shanghai.aliyuncs.com/Model_LOGO/blackforestlabs.svg" alt="FLUX">
                    <span class="model-name">FLUX</span>
                </div>

                <!-- Stable Diffusion -->
                <div class="model-item" data-model="sd">
                    <img src="https://sf-maas-uat-prod.oss-cn-shanghai.aliyuncs.com/Model_LOGO/Stability.svg" alt="Stable Diffusion">
                    <span class="model-name">Stable Diffusion</span>
                </div>
                <div class="model-sub-select sd-model-selector">
                    <select id="sdModelSelect">
                        <option value="sd-turbo">SD Turbo</option>
                        <option value="sdxl">SDXL</option>
                        <option value="sd-xl-turbo">SD-XL Turbo</option>
                    </select>
                </div>

                <!-- CogVideoX -->
                <div class="model-item" data-model="video">
                    <img src="https://sf-maas-uat-prod.oss-cn-shanghai.aliyuncs.com/Model_LOGO/Lightricks.png" alt="CogVideoX">
                    <span class="model-name">CogVideoX</span>
                </div>

                <!-- DeepSeek -->
                <div class="model-item" data-model="deepseek">
                    <img src="https://www.deepseek.com/favicon.ico" alt="DeepSeek">
                    <span class="model-name">DeepSeek</span>
                </div>
                <div class="model-sub-select deepseek-model-selector">
                    <select id="deepseekModelSelect">
                        <option value="deepseek-ai/DeepSeek-R1-Distill-Qwen-7B">DeepSeek-R1-Distill-Qwen-7B</option>
                    </select>
                </div>

                <!-- Marco-o1 -->
                <div class="model-item" data-model="marco">
                    <img src="https://sf-maas-uat-prod.oss-cn-shanghai.aliyuncs.com/Model_LOGO/AIDC_AI.png" alt="Marco-o1">
                    <span class="model-name">Marco-o1</span>
                </div>

                <!-- Yi -->
                <div class="model-item" data-model="yi">
                    <img src="https://sf-maas-uat-prod.oss-cn-shanghai.aliyuncs.com/Model_LOGO/Yi.svg" alt="Yi">
                    <span class="model-name">Yi</span>
                </div>

                <!-- InternLM2 -->
                <div class="model-item" data-model="internlm">
                    <img src="https://sf-maas-uat-prod.oss-cn-shanghai.aliyuncs.com/Model_LOGO/internlm.svg" alt="InternLM2">
                    <span class="model-name">InternLM2</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatHistory">
                    <!-- 欢迎界面通过JavaScript动态添加 -->
                </div>

                <div class="input-area">
                    <textarea 
                        id="userInput" 
                        placeholder="请输入您的问题..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="image-viewer" style="display: none;">
        <div class="image-viewer-content">
            <img src="" alt="放大图片">
            <button class="close-viewer">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</body>
</html>
